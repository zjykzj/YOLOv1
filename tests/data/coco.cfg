DATA :
    TYPE: 'COCO'
    MAX_NUM_LABELS: 50
# data loader
    BATCH_SIZE: 16
    WORKERS: 4
AUGMENT :
    RANDOM_RESIZE: False
# Mosaic
    MOSAIC: 1.0
# Perspective
    DEGREES: 0.0
    TRANSLATE: 0.1
    SCALE: 0.5
    SHEAR: 0.0
    PERSPECTIVE: 0.0
# Flip
    HORIZONTAL_FLIP: 0.5
    VERTICAL_FLIP: 0.0
# Color Jitter
    HUE: 0.015
    SATURATION: 0.7
    EXPOSURE: 0.4
# RGB
    RGB: True
TRAIN :
    IMGSIZE: 416
    DATASET_NAME: 'train2017'
    START_EPOCH: 1
    MAX_EPOCHS: 120
    EVAL_EPOCH: 1
    ACCUMULATION_STEPS: 1
    OUTPUT_DIR: "./outputs/yolov3_coco"
TEST :
    IMGSIZE: 416
    DATASET_NAME: 'val2017'
    CONFTHRE: 0.005
    NMSTHRE: 0.45